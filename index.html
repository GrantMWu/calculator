<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="calculator-container">
            <div id="row1" class="row">
                <button>C</button>
                <button>AC</button>
                <button>DEL</button>
                <button>/</button>
            </div>

            <div id="row2" class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            
            <div id="row3" class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div id="row4" class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div id="row5" class="row">
                <button>0</button>
                <button>.</button>
                <button>(-)</button>
                <button>=</button>
            </div>
        </div>

    </body>
</html>
